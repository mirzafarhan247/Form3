<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="5" style="width: 550px;">
        <form action="http://www.example.com/bookings/" method="get">
            <tr>
                <td colspan="5">
                    <center><strong>Registration Form</strong></center>
                </td>
            </tr>
            <tr>
                <td>
                    Student Name
                </td>
                <td>
                    <label for="Student Name">
                        <input type="text" name="Student Name" id="Student Name" required>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    Father's Name
                </td>
                <td>
                    <label for="Father's Name">
                        <input type="text" name="Father's Name" id="Father's Name" required>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    Mother's Name
                </td>
                <td>
                    <label for="Mother's Name">
                        <input type="text" name="Mother's Name" id="Mother's Name" required>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    Date Of Birth
                </td>
                <td>
                    <label for="Date Of Birth">
                        <input type="date" name="Date Of Birth" id="Date Of Birth" required>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" name="Gender" id="Gender" required>Male
                    <input type="radio" name="Gender" id="Gender" required>Female
                </td>
            </tr>
            <tr>
                <td>
                    Email ID
                </td>
                <td>
                    <label for="Email">
                        <input type="text" name="Email" id="Email" required>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    Mobile No.
                </td>
                <td>
                    <label for="Number">
                        <input type="number" name="Number" id="Number" required>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    Address
                </td>
                <td>
                    <label for="Address">
                        <textarea name="Address" id="Address" cols="20" rows="5" placeholder="Write your Address"
                            required></textarea>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    State
                </td>
                <td>
                    <label for="State">
                        <input type="text" name="State" id="State" required>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    City
                </td>
                <td>
                    <label for="City">
                        <input type="text" name="City" id="City" required>
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="5">
                    <input type="submit" name="submit" id="submit">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
